<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--引入ECharts文件-->
        <script src = "echarts-5.3.1/dist/echarts.js"></script>
    </head>
    <body>
        <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <div>
          <button id="thrty" style="margin-left:60px">30分钟内</button>
          <button id="oneHour1" style="margin-left:20px">1-2小时</button>
          <button id="oneHour2" style="margin-left:20px">2-3小时</button>
        </div>
        <input style="margin-left:60px"></input>
        <script type="text/javascript">
          var point = []
          function receive(){
            xmlhttp=new XMLHttpRequest();
            xmlhttp.open("GET","http://127.0.0.1:5000",true);
            xmlhttp.send();
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                  let res = xmlhttp.response;
                  console.log(res)
                  if(JSON.parse(res).data != -1)
                    point.push(JSON.parse(res).data)
                    myChart.setOption(option)
                    console.log(point)
                }
            }
          }
          setInterval(receive, 2000)

          document.getElementById("thrty").addEventListener("click", findTime)
          function findTime() {
              num = 1;
              point.length = 0
              xmlhttp=new XMLHttpRequest();
              xmlhttp.open("GET",`http://127.0.0.1:5000/find/${num}`,true);
              xmlhttp.send();
              xmlhttp.onreadystatechange=function()
              {
                  if (xmlhttp.readyState==4 && xmlhttp.status==200)
                  {
                    let res = xmlhttp.response;
                    res = JSON.parse(res).data
                    res.forEach(e => {
                      let n = e.substring(1,e.length-2).split(", ")
                      let arr = []
                      n.forEach(v=>{
                        arr.push(parseInt(v))
                      })
                      point.push(arr)
                    });
                    console.log(point);
                    option.series.data = point
                    console.log(option.series.data);
                    myChart.setOption(option);
                  }
              }
          }
          // 基于准备好的dom，初始化echarts实例
          var chartDom = document.getElementById('main');
          var myChart = echarts.init(chartDom);
          var option;

          option = {
            tooltip: {
              formatter: '({c})'
            },
            xAxis: {
              name: 'x'
            },
            yAxis: {
              name: 'y'
            },
            series: [
              {
                type: 'line',
                clip: true,
                data:point,
                smooth: true,
              }
            ]
          };

          option && myChart.setOption(option);
        </script>
    </body>
</html>
